<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #f8d6e3;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f8d6e3;
      transition: background-color 0.5s;
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    h1 {
      position: fixed;
      font-size: 16px;
      color: #333;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Happy Rose Day!</h1>
  </div>

  <script>
    const container = document.getElementById("container");
    const flowerImages = [
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/i.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/j.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/k.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/l.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/flower1.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/flower2.png",
      "https://raw.githubusercontent.com/jeeuv/flowers/main/images/flower3.png"
    ];

    let flowerCount = 0;

    function spawnFlower() {
      const img = document.createElement("img");
      img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      img.className = "flower";
      img.style.left = `${Math.random() * 90}vw`;
      img.style.top = `${Math.random() * 90}vh`;
      container.appendChild(img);

      if (flowerCount === 5) {
        container.style.backgroundColor = "#999999";
      }

      flowerCount++;
    }

    function updateStage() {
      spawnFlower();
      if (flowerCount < 150) {
        requestAnimationFrame(updateStage);
      }
    }

    updateStage();
  </script>
</body>
</html>
